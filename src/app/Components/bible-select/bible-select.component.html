<div class="container" style="display: flex; flex-direction: column; align-items: center">
  <mat-form-field appearance="outline" style="width: 100%; margin-top: 20px;">
    <mat-label>Search For?</mat-label>
    <mat-select [(value)]="bookValue" [formControl]="bookValueControl" required
      (selectionChange)="bookSelect(bookValue)">
      <mat-option *ngFor="let book of books" [value]="book">
        {{ book }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="bookValueControl.hasError('required')">This field is required</mat-error>
  </mat-form-field>
  <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; width: 100%;">
    <button mat-fab *ngFor="let chapter of chapters" color="secondary" style="margin: 20px;" (click)="navToChapter(chapter)">
       {{ getChapterNum(chapter) }}
    </button>
  </div>
</div>
